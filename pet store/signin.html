<!DOCTYPE html>

<html>
<style>
    body {
  margin: 0;
background-image: linear-gradient(to top, #c1dfc4 0%, #deecdd 100%);
  font-family: "Roboto";
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 35px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
.login-page {
  width: 380px;
  padding: 8% 0 0;
  margin: auto;
}
.form {

  position: center;
  z-index: 1;
  background: #F1F1F1;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 50px 40px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 8px 8px 0  #491915;
  border: 3px solid  #491915;
  border-radius: 8px; 
}
.form input {
  font-family: "Roboto";
  outline: 0;
  background: E1E1E1;
  width: 100%;
  border: 0;
  margin: 0 0 20px;
  padding: 12px;
  box-shadow: 0 0 20px 9px #ff61241f;
  border: 1.5px solid #2E86DE;
  border-radius: 20px;
  border-bottom: 0.05px solid #999;
  position: relative;
  font-size: 16px;
}
.form button {
  font-family: montserrat;
  text-transform: uppercase;
  outline: 0;
  background:linear-gradient(to right,#ff105f,#ffad06);
  width: 100%;
  border: 2px solid #ffad06;
  padding: 15px;
  color: #FFFFFF;
  font-size: 15px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
  
}
.form button:hover,.form button:active,.form button:focus {
  background: rgba(249, 105, 14, 1);
}
    

</style>

<body>
   <header>
        <div class="header">

  <div class="header-right">
    <div id="navbar">
                <div style="text-align: left; padding: 10px;">
                    <a href="Aboutus.html"><i class="far fa-images"></i> Aboutus</a>
                    <a href="ContactUs.html" style="float:right">ContactUs</a>
                    
    </div>
  </div>
</div>
<div style="padding-left:20px">

    </header>
<body>
    
    <div class="login-page">

      <h1>Login</h1>
      <input type="text" name="t1" placeholder="username" required/>
      <input type="password"  name="t2" placeholder="password" required/>
      <button type="submit"  name="t23" >login</button>
      <p class="options">Not Registered? <a href="registration.html">Create an Account</a></p>

    </form>
  </div>
</div>
    
    

</body>

</html>
